<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/mobster.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
  <title>Buff</title>
  <style>
    .service-section {
    padding-bottom: 120px;
  }

  .service-section .single-service {
    border-radius: 32px;
    position: relative;
    background-color: #f5f5f56b;
    padding: 30px 30px;
    -webkit-box-shadow: 0 7px 20px -10px rgba(171, 171, 171, 0.7);
    -moz-box-shadow: 0 7px 20px -10px rgba(171, 171, 171, 0.7);
    box-shadow: 0 7px 20px -10px rgba(171, 171, 171, 0.7);
    -webkit-transition: all 0.4s ease;
    -moz-transition: all 0.4s ease;
    -o-transition: all 0.4s ease;
    transition: all 0.4s ease;
  }

  .service-section .single-service i {
    font-size: 35px;
    color: #222;
  }

  .service-section .single-service h4 {
    margin: 10px 0px;
  }

  .service-section .single-service p {
    margin-bottom: 0px;
  }

  .single-service img {
    object-fit: cover;
    float: left;
    width: 70px;
    height: 70px;
  }

  .service-section .single-service:hover {
    -webkit-transform: translateY(-10px);
    -moz-transform: translateY(-10px);
    -ms-transform: translateY(-10px);
    -o-transform: translateY(-10px);
    transform: translateY(-10px);
    -webkit-box-shadow: 0 10px 50px -12px rgba(171, 171, 171, 0.9);
    -moz-box-shadow: 0 10px 50px -12px rgba(171, 171, 171, 0.9);
    box-shadow: 0 10px 50px -12px rgba(171, 171, 171, 0.9);
  }

  .service-section .owl-dots {
    text-align: center;
    margin-top: 30px;
  }

  .service-section .owl-dots .owl-dot {
    width: 14px;
    height: 14px;
    background: #eee;
    display: inline-block;
    margin: 0px 5px;
  }

  .service-section .owl-dots .owl-dot.active {
    background: #691cff;
  }

  .service-section .owl-dots .owl-dot:focus {
    outline: none;
  }

  .single-service .section-btn {
    border-radius: 10px;
    width: 272px;
    background-color: #7E1773;
    color: #ffffff;
  }

  .single-service.smaller {
    padding: 20px 30px;
    margin-left: 40px;
    margin-right: 40px;
  }

  .bg-image {
    background: url(images/sexed.svg);
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
  }

  .form-control {
    background: transparent;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 2px solid #ffffff;
    box-shadow: none;
    border-radius: 0;
    color: #fff !important;
  }

  .form-control:focus {
    background: transparent;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 2px solid #ffffff;
    box-shadow: none;
  }

  ::placeholder {
    color: #ffffff !important;
  }

  .overlay {
    background: linear-gradient(180.46deg, rgba(136, 3, 85, 0.893) -3.07%, rgba(17, 17, 17, 0.95) 81.22%);
  }

  .mobile-preview1 {
    width: 100%;
    height: auto;
    border-radius: 30px;
  }

  .hero-home-2 .mobile-preview1 {
    border-radius: 40px;
  }

  .navbar-brand {
    color: #ffffff !important;
    font-size: 20px;
    line-height: 52.32px;
  }

  .navbar {
    background: transparent !important;
    padding: 12px 0;
    margin-bottom: 0;
    padding: 0;
    border-bottom: 0;
  }

  .payment-nav {
    width: 100%;
    margin: 3rem 0 0 0;
  }

  .payment-nav li {
    text-decoration: none;
    list-style: none;
  }

  .payment-nav li:hover {
    text-decoration: none;
  }

  .payment-nav ul {
    display: flex;
    justify-content: space-around;
    padding: 0;
  }

  .payment-nav hr {
    width: 30px;
  }

  .payment-img {
    object-fit: cover !important;
    float: left !important;
    width: 45px !important;
    height: 45px !important;
  }

  .pe-7s-angle-right {
    color: #ffffff !important;
  }

  .btn-light {
  color: #880355 !important;
  background-color: #ffffff !important;
  border-color: transparent !important;
}

.btn-light:hover {
  color: #ffffff;
  background-color: #242129;
  box-shadow: 0 4px 12px rgba(56, 51, 64, 0.3);
}

.btn-light:focus {
  color: #ffffff;
  background-color: #242129;
  box-shadow: none;
}

.btn-dark, .btn-light {
  border-radius: 15px;
}
  </style>
</head>

<body>
  <div class="page-hero-section bg-image hero-home-2 pt-5 pb-5">
    <div class="overlay"></div>
    <div class="hero-caption service-section">
      <div class="container fg-white h-100">
        <div class="row align-items-center h-100">
          <div v-if="!isAddressForm" class="col-lg-12 d-lg-block wow fadeInUp mx-auto">
            <div class="section-title text-center mb-5">
              <h3>Choose a Plan</h3>
            </div>
            <div class="shadow floating-animate">
              <div class="row">
                <div class="col-lg-12 pb-30">
                  <div class="single-service text-center d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between">
                      <img src="images/free.png">
                      <div class="pl-5">
                        <h4>Monthly</h4>
                        <p>
                          $10.00 without Ads
                        </p>
                      </div>
                    </div>
                    <a href="#feature" class="section-btn btn btn-default smoothScroll">Change Plan</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="payment-nav">
                    <ul>
                      <li>Payment Method</li>
                      <li>Payment Details
                        <hr>
                      </li>
                      <li>Checkout</li>
                    </ul>
                  </div>
                </div>
                <div class="col-lg-12">
                  <form class="ml-5 mr-5">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group mb-5">
                          <label class="control-label sr-only" for="name"></label>
                          <input v-model="user.name" id="name" type="text" name="Full Name" placeholder="Full Name" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group mb-5">
                          <label class="control-label sr-only" for="name"></label>
                          <input v-model="user.name" id="name" type="text" name="Full Name" placeholder="Card Number" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group mb-5">
                          <label class="control-label sr-only" for="name"></label>
                          <input v-model="user.name" id="name" type="text" name="Full Name" placeholder="MM/YY" class="form-control" required>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group mb-5">
                          <label class="control-label sr-only" for="name"></label>
                          <input v-model="user.name" id="name" type="text" name="Full Name" placeholder="CVV" class="form-control" required>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-around">
                      <button style="width: 261px;background-color: #880355;" class="btn btn-light">Cancel</button>
                      <button style="width: 261px;background-color: #880355;" class="btn btn-dark">Pay $10</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
